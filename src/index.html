<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <button id="startGame" type="button" class="btn btn-primary">Birth Tamagotchi!!!</button>
      
      <div class="row">
        <div class="col">
          <label id="feedLabel" for="feed"></label><br>
        </div>
        <div class="col">
          <label id="playWithLabel" for="playWith"></label><br>
        </div>
        <div class="col">
          <label id="restLabel" for="rest"></label><br>
        </div>
        <div class="col">
          <label id="bathroomLabel" for="bathroom"></label><br>
        </div>
        <div class="col">
          <label id="lovePetLabel" for="lovePet"></label><br>
        </div>
        <div class="col">
          <label id="cleanUpLabel" for="cleanUp"></label><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="feed" type="button" class="btn btn-primary">Feed</button>
        </div>
        <div class="col">
          <button id="playWith" type="button" class="btn btn-primary">Play</button>
        </div>
        <div class="col">
          <button id="rest" type="button" class="btn btn-primary">Rest</button>
        </div>
        <div class="col">
          <button id="bathroom" type="button" class="btn btn-primary">Bathroom Time</button>
        </div>
        <div class="col">
          <button id="lovePet" type="button" class="btn btn-primary">Pet Tamagotchi</button>
        </div>
        <div class="col">
          <button id="cleanUp" type="button" class="btn btn-danger">Clean Up</button>
        </div>
      </div>


    </div>
  </body>
</html>
